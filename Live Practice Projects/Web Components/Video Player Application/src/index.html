<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video control with JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-player">
      <div class="player">
        <video name="demo-video" controls width="720" id="my_video">
          <source
            src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_30mb.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="controls">
        <div class="video-progress">
          <div class="progress-track" id="progress-track">
            <div class="progress-elapsed" name="video-progress-bar"></div>
          </div>
        </div>
        <div class="video-controls">
          <div class="play-and-volume">
            <div class="play-pause-controls">
              <button name="play-pause">
                <i class="fa fa-play"></i>
              </button>
            </div>
            <div class="volume-controls">
              <div class="mute-unmute">
                <button name="mute-unmute">
                  <i class="fa fa-volume-up"></i>
                </button>
              </div>
              <div class="volume-level-control">
                <div class="volume-track" id="volume-track">
                  <div class="volume-level" id="volume-level"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="playback-elapsed-duration">
            <div class="play-back-selector">
              <select name="playback-speed" id="playback-speed">
                <option value="0.5">Slower 0.5x</option>
                <option value="1" selected>Normal 1x</option>
                <option value="2">Faster 2x</option>
              </select>
            </div>
            <div class="video-duration">
              <span id="elapsed-duration">00.00</span>
              /
              <span id="total-duration"></span>
            </div>
            <div class="full-screen-selector">
              <button name="full-screen-switch"><i class="fa fa-arrows-alt"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
