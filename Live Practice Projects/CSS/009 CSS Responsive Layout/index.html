<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive UI Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="container"> -->

    <div class="container-fluid p-4">
      <div class="row g-3">
        <header class="col-12 border border-1 p-3 rounded rounded-4">
          <h1>Header</h1>
        </header>
        <aside class="col-12 col-lg-3 border border-1 p-3 rounded rounded-4">
          <h2>Aside</h2>
          <p>Sidebar content goes here.</p>
        </aside>
        <main class="col-12 col-lg-9 border border-1 p-3 rounded rounded-4">
          <h2>Main Content</h2>
          <p>Main content goes here.</p>
          <figure>
            <img src="https://picsum.photos/300/200" style="max-width: 100%" alt="Placeholder" />
            <figcaption>Image Caption</figcaption>
          </figure>
        </main>
        <footer class="col-12 border border-1 p-3 rounded rounded-4">
          <h2>Footer</h2>
          <p>Footer content goes here.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
