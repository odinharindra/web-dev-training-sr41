<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS - Buttons Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100vh;
      }

      .d-flex {
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center">
      <h1 class="mb-5">BS Buttons Demo</h1>
      <div
        class="w-50 p-4 bg-light d-flex flex-row flex-wrap align-items-start justify-content-start g-3"
      >
        <button class="">Native button</button>
        <button class="btn">Default Button</button>
        <button class="btn btn-primary">Primary button</button>
        <button class="btn btn-info">Info button</button>
        <button class="btn btn-warning">Warning button</button>
        <button class="btn btn-danger">Danger button</button>
        <button class="btn btn-success">Success button</button>
        <button class="btn btn-secondary">Secondary button</button>
        <button class="btn btn-dark">Dark button</button>
        <button class="btn btn-light">Light button</button>
        <button class="btn btn-outline-primary">Primary button</button>
        <button class="btn btn-outline-info">Info button</button>
        <button class="btn btn-outline-warning">Warning button</button>
        <button class="btn btn-outline-danger">Danger button</button>
        <button class="btn btn-outline-success">Success button</button>
        <button class="btn btn-outline-secondary">Secondary button</button>
        <button class="btn btn-outline-dark">Dark button</button>

        <!-- primary button disabled -->
        <button class="btn btn-primary" disabled>Primary button</button>
      </div>
    </div>
  </body>
</html>
